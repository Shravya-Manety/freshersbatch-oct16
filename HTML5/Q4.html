<body>
	<p>This table has no borders:</p>
	<table>
		<tr>
			<td style="border:ridge">100</td>
			<td style="border:ridge">200</td>
			<td style="border:ridge">300</td>
		</tr>
		<tr>
			<td style="border:ridge">400</td>
			<td style="border:ridge">500</td>
			<td style="border:ridge">600</td>
		</tr>
	</table>
	<p>And this table has no borders:</p>
	<table cellpadding="2">
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
	</table>
</body>
</html>
