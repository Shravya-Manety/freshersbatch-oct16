<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

<div class="container">
<h3>{{title}}</h3>

    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text"  formControlName="name" class="form-control" >
            <div *ngIf="productForm.controls['name'].hasError('required') && productForm.controls['name'].touched" class="alert alert-danger">
                Please enter product name
            </div>
            <div *ngIf="productForm.controls['name'].hasError('minlength') && productForm.controls['name'].touched" class="alert alert-danger">
                Please enter atleast3 characters
            </div>
            <div *ngIf="productForm.controls['name'].hasError('maxlength') && productForm.controls['name'].touched" class="alert alert-danger">
                Name cannot exceed 8 characters
            </div>
        </div>
    </div>
    <!--<div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            <select type="text" formControlName=="category" class="form-control" >
                <option *ngFor="let cat of categories">{{cat.name}}</option>
               </select>
        </div>
    </div>-->
    <div class="form-group row">
        <div class="col-md-3">
            <label>Quantity</label>
            <input type="number" formControlName="quantity" class="form-control" >
            <div *ngIf="productForm.controls['quantity'].hasError('required') && productForm.controls['quantity'].touched" class="alert alert-danger">
                Please enter the quantity.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Price</label>
            <input type="number" formControlName="price" class="form-control" >
            <div *ngIf="productForm.controls['price'].hasError('required') && productForm.controls['price'].touched" class="alert alert-danger">
                Please enter the price.
            </div>
        </div>
    </div>
    <button [disabled]="!productForm.valid" type="submit" class="btn-btn-primary">ADD PRODUCT</button>
</div>



</form>
