<!DOCTYPE html>
<html>
<head>
	<title>Question 3</title>
	<style>
		table,th,td 
		{
			border: 1px ridge  ;
		}
	</style>
</head>
<body>
	<p>Each table starts with a table tag. Each table row starts with with a tr tag . Each table data starts with a td tag.</p>
	<p><b>One column:</b><p>
	<table style>
		<td>100</td>
	</table>
	<p><b>One row and three columns:</b><p>
	<table style>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
	</table>
	<p><b>Two rows and three columns:</b><p>
	<table style>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
	<tr>
		<td>400</td>
		<td>500</td>
		<td>600</td>
	</tr>
	</table>
</body>
</html>
