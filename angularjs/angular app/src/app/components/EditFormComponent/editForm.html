
<div class="container">
<h3>{{title}}</h3>

    <div class="form-group row">
        <div class="col-md-3">
            <label>ID</label>
            <input type="number" [value]=id name="ID" class="form-control" #idRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Name</label>
            <input type="text" [value]=name name="name" class="form-control" #nameRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Category</label>
            <select type="text" name="category" class="form-control" #catRef>
                <option *ngFor="let cat of categories">{{cat.name}}</option>
               </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Quantity</label>
            <input type="text" name="quantity" class="form-control" #quanRef>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Price</label>
            <input type="text" name="price" class="form-control" #priRef>
        </div>
    </div>
    <button (click)="displayDetails(idRef.value,nameRef.value, catRef.value,quanRef.value,priRef.value)" type="button" class="btn btn-primary">ADD PRODUCT</button>
</div>
